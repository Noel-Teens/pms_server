name: Sync to Hugging Face Space

on:
  push:
    branches: [ main ]         # change if your default branch is different
  workflow_dispatch:           # lets you run it manually from the Actions tab

jobs:
  push-to-hf:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure Git identity
        run: |
          git config --global user.name "${{ secrets.GIT_USER_NAME || 'github-actions[bot]' }}"
          git config --global user.email "${{ secrets.GIT_USER_EMAIL || 'github-actions[bot]@users.noreply.github.com' }}"

      - name: Add Hugging Face remote and push
        run: |
          # remove if exists, then add the HF remote with token auth
          git remote remove hf 2>/dev/null || true
          git remote add hf https://user:${{ secrets.HF_TOKEN }}@huggingface.co/spaces/Noel-14/pms_server
          
          # push GitHub main branch â†’ Hugging Face main branch
          git push hf main --force
